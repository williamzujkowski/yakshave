github:
  target:
    mode: org
    name: github
  auth:
    token_env: GITHUB_TOKEN
  discovery:
    include_forks: false
    include_archived: false
    visibility: public
  windows:
    year: 2024
    since: "2024-01-01T00:00:00Z"
    until: "2025-01-01T00:00:00Z"

rate_limit:
  strategy: adaptive
  max_concurrency: 1
  min_sleep_seconds: 2.0
  max_sleep_seconds: 60.0
  sample_rate_limit_endpoint_every_n_requests: 50

identity:
  bots:
    exclude_patterns:
      - ".*\\[bot\\]$"
      - "^dependabot$"
      - "^renovate\\[bot\\]$"
    include_overrides: []
  humans_only: true

collection:
  enable:
    pulls: true
    issues: true
    reviews: true
    comments: true
    commits: true
    hygiene: true
  commits:
    include_files: true
    classify_files: true
  hygiene:
    paths:
      - SECURITY.md
      - README.md
      - LICENSE
      - CONTRIBUTING.md
      - CODE_OF_CONDUCT.md
      - CODEOWNERS
      - .github/CODEOWNERS
    workflow_prefixes:
      - .github/workflows/
    branch_protection:
      mode: sample
      sample_top_repos_by: prs_merged
      sample_count: 5
    security_features:
      best_effort: true

storage:
  root: "./data"
  raw_format: jsonl
  curated_format: parquet
  dataset_version: v1

report:
  title: "GitHub Organization 2024 Year in Review"
  output_dir: "./site"
  theme: engineer_exec_toggle
